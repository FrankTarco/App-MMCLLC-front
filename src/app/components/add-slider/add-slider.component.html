<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>

<body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" #prevButon class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list" #imageList>
          <img class="image-item" src="../../../assets/img/img-1.jpg" alt="img-1" />
          <img class="image-item" src="../../../assets/img/img-2.jpg" alt="img-2" />
          <img class="image-item" src="../../../assets/img/img-3.jpg" alt="img-3" />
          <img class="image-item" src="../../../assets/img/img-4.jpg" alt="img-4" />
          <img class="image-item" src="../../../assets/img/img-5.jpg" alt="img-5" />
          <img class="image-item" src="../../../assets/img/img-6.jpg" alt="img-6" />
          <img class="image-item" src="../../../assets/img/img-7.jpg" alt="img-7" />
          <img class="image-item" src="../../../assets/img/img-8.jpg" alt="img-8" />
          <img class="image-item" src="../../../assets/img/img-9.jpg" alt="img-9" />
          <img class="image-item" src="../../../assets/img/img-10.jpg" alt="img-10" />
        </ul>
        <button id="next-slide" #nextButon class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar" #sliderscrollbar>
        <div class="scrollbar-track">
          <div class="scrollbar-thumb" #scrollbarthumb></div>
        </div>
      </div>
    </div>
  </body>
