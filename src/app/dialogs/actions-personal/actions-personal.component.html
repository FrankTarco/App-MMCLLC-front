
<div mat-dialog-title class="row text-center">
    <img src="../../../assets/logo.png" alt="" width="50%">
    <div class="col-md-12"><h4 class="m-3">Formulario para el personal</h4></div>
    <mat-divider></mat-divider>
</div>

<div mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Ingrese cheque</mat-label>
        <input matInput placeholder="Cheque" name="cheque" [(ngModel)]="objPersonal.numero_cheque">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Nombre completo de la persona</mat-label>
        <input matInput placeholder="Nombre completo" [(ngModel)]="objPersonal.nombre_persona">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="objPersonal.cantidad">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>Concepto</mat-label>
        <textarea matInput [(ngModel)]="objPersonal.concepto"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="objPersonal.fecha">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
    <button mat-raised-button color="primary" (click)="registrarPersonal()">{{ data ? 'Actualizar' : 'Registrar'}}</button>
</div>
